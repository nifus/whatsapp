<div style="    height: 100%;">
    <div  style="height:11%;padding: 29px;    padding-bottom: 8px;    padding-top: 50px;background-color: #00bfa5;">
        <h4 style="color:#FFFFFF"><a ng-click="openContacts()"
                                     style="    padding-right: 50px;color:#FFFFFF;cursor:pointer"> <span
                class="glyphicon glyphicon-chevron-left" style="color:#FFFFFF"></span></a>
            Новый чат</h4>
    </div>

    <div  style="padding:0px;height:89%" >
        <div class="left-contacts">
            <div class="persona" ng-repeat="contact in user.contacts|orderBy:'-name':true"  ng-click="createChat(contact)">
                <div class="foto"><img ng-src="{{contact.AvatarSrc}}"
                                       class="img-circle" width="50"></div>
                <div class="detalle-contacto">
                    <div class="nombre-contacto">{{contact.name}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="post" ng-class="{'myself':post.isMyselfMessage(user.id),'from_me':!post.isMyselfMessage(user.id) }">

    <div class="message" ng-show="post.is_deleted=='1'">Сообщение удалено</div>


    <div class="message" ng-show="post.type=='text' &&  post.is_deleted=='0' ">{{post.message}}</div>

    <div class="image" ng-show="post.type=='image' &&  post.is_deleted=='0'">
        <a target="_blank" ng-href="{{post.image.original}}"><img ng-src="{{post.image.resize}}" alt=""></a>
        <div>{{post.message}}</div>
    </div>

    <div style="padding-top:5px;text-align: right;" class="time" ng-show="post.is_deleted=='0'">

        <ul class="nav navbar-nav navbar-right post-menu" ng-mouseenter="expression" >


            <li class="time" >{{post.Time}}</li>
            <li class="status">
                <span ng-show="post.is_read==1" style="color: #00aced" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span ng-show="post.is_read==0 && post.is_sent==1"  class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <span ng-show="post.is_sent==0"  class="glyphicon glyphicon-time" aria-hidden="true"></span>

            </li>

            <li class="dd-menu">
                <span data-toggle="dropdown" role="button" aria-haspopup="true"
                      aria-expanded="false" class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>

                <ul class="dropdown-menu">
                    <li><a ng-click="replyToMessage()" class="link">Ответить</a></li>
                    <li><a ng-show="user.can_edit_myself=='1' && post.type=='text'" ng-click="edit()" class="link">Редактировать</a></li>
                    <li><a  ng-show="user.can_edit_myself=='1'" ng-click="remove()" class="link" ng-show="post.user_id==user.id">Удалить</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

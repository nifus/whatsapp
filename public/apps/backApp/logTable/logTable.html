<div>
    <div tasty-table bind-resource-callback="getResource" bind-init="tableConfig.init">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Пользователь</th>
                <th>Время</th>
                <th>Действие</th>
                <th>Данные</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in rows">
                <td style="width: 5%">{{row.user.name}}</td>
                <td style="width: 8%">{{row.created_at|date:"d-m-Y"}}</td>
                <td style="width: 8%">{{row.message}}</td>
                <td ng-bind-html="row.data | to_trusted"></td>
            </tr>
            </tbody>
        </table>
        <div tasty-pagination></div>
    </div>
</div>

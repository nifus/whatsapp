
    <div class="panel panel-default">
        <div class="panel-heading">Настройки</div>
        <div class="panel-body">
            <div>
                <form name="configForm">


                    <div class="form-group">
                        <label>Основная валюта</label>
                        <select required
                                ng-options="currency as currency for currency in env.currency"
                                ng-model="env.model.defaultCurrency" class="form-control">
                            <option value="">Выберите валюту</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Список доступных валют</label>
                        <ul>
                            <li ng-repeat="currency in env.currency">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"
                                               checklist-model="env.model.currency" checklist-value="currency">
                                        {{currency}}
                                    </label>
                                </div>
                            </li>

                        </ul>
                    </div>
                    <button type="button" ng-disabled="configForm.$invalid || env.saving==true"
                            ng-click="save( env.model )" class="btn btn-default">Сохранить
                    </button>
                </form>
            </div>
        </div>

    </div>

<div>

    <div class="panel panel-default" ng-show="env.user.hasAccess('users')">
        <div class="panel-heading" ng-show="env.user.hasAccess('users')">
            Пользователи
        </div>
        <div class="panel-body">
            <a class="btn btn-success" ui-sref="users-create" href="#" role="button"
            ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить нового пользователя</a>


            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>E-Mail</th>
                    <th>Комментарий</th>
                    <th>Дата регистрации</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in env.users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.comment}}</td>
                    <td>{{user.created_at}}</td>
                    <td>
                        {{ user.is_delete=='0' ? ('Активен') : ('Удален')}}
                    </td>
                    <td>
                        <div class="btn-group" role="group" aria-label="...">

                            <a class="btn btn-primary"
                               ng-disabled="user.waiting"
                               ui-sref="users-edit({id:user.id})"
                               ng-show="env.user.hasAccess('users')"
                               href="#"
                               role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                Редактировать</a>

                            <a class="btn btn-danger" style="width:163px"
                               ng-disabled="user.waiting"
                               ng-show="env.user.hasAccess('users') && user.is_delete=='0'"
                               ng-click="delete(user,$index)" href="#" role="button"><span
                                    class="glyphicon glyphicon-remove" aria-hidden="true"></span> Удалить</a>

                            <a class="btn btn-danger" style="width:163px"
                               ng-disabled="user.waiting"
                               ng-show="env.user.hasAccess('users') && user.is_delete=='1'"
                               ng-click="restore(user,$index)" href="#" role="button"><span
                                    class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Восстановить</a>


                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

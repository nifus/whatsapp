<div class="col-sm-12">

    <div class="panel panel-default">
        <div class="panel-heading">Общая финансовая сводка:</div>

        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Долги контрагентов перед оператором</th>
                    <th>Долги оператора перед контрагентами</th>
                    <th>Валюта</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(currency,item) in env.stat">
                    <td>{{item.debt_to_operator|currency:currency}}</td>
                    <td>{{item.debt_to_agent|currency:currency}}</td>
                    <td>{{currency}}</td>
                </tr>

                </tbody>
            </table>

            <a ui-sref="payments" class="pull-right">смотреть все проводки</a>
        </div>
    </div>
</div>
